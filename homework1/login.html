<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Login</title>
   <link rel="stylesheet" href="styles/login.css">
</head>
<body>
<section id="login-screen" class="login-window">
   <div class="login-window-inner">

      <header class="login-login-header">
         <h1>Flutter</h1>
         <h3>Login</h3>
      </header>


      <fieldset id="login-data" class="login-fieldset">

         <form>
            <input name="email" type="text" placeholder="Email"
                   class="login-input">
            <input name="password" placeholder="Password" class="login-input">
         </form>

         <div class="login-button-group">
            <button id="submit-login-button" class="login-button">Submit
            </button>
            <a href="register.html" id="create-account-link"
               class="login-anchor">Create Account</a>
         </div>

      </fieldset>


   </div>
</section>
</body>
</html>
