<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Register</title>
   <link rel="stylesheet" href="styles/register.css">
</head>
<body>
<section id="flutter-register-screen" class="register-window">
   <div class="register-window-inner">

      <header class="register-header">
         <h1>Flutter</h1>
         <h3>Join the Community</h3>
      </header>

      <fieldset id="register-data" class="register-fieldset">

         <form>
            <input name="username" type="text" placeholder="User Name"
                   class="register-input">
            <input name="email" type="text" placeholder="Email"
                   class="register-input">
            <input name="password" placeholder="Password"
                   class="register-input">
         </form>

         <div class="register-button-group">
            <button id="register-button" class="register-button">Submit</button>
         </div>

      </fieldset>

   </div>
</section>
</body>
</html>
